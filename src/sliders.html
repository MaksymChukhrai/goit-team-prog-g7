<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles-wrapper.css" />
    <link rel="stylesheet" href="./css/styles-sliders.css" />
    <title>sliders</title>
  </head>
  <body>
    <div class="container">
      <div dir="rtl" class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <img
              src="./img/img-sliders/unsplash_JIUjvqe2ZHg.jpg"
              width="200"
              alt=""
            />
          </div>
          <div class="swiper-slide">
            <img
              src="./img/img-sliders/unsplash_M6E8SO73MPY.jpg"
              width="200"
              alt=""
            />
          </div>
          <div class="swiper-slide">
            <img
              src="./img/img-sliders/unsplash_RuCVvjuyNeQ.jpg"
              width="200"
              alt=""
            />
          </div>
          <div class="swiper-slide">
            <img
              src="./img/img-sliders/unsplash_umAXneH4GhA.jpg"
              width="200"
              alt=""
            />
          </div>
          <div class="swiper-slide">
            <img
              src="./img/img-sliders/unsplash_UypLIU-gkK8.jpg"
              width="200"
              alt=""
            />
          </div>
        </div>
        <!-- If we need pagination -->
        <!-- <div class="swiper-pagination"></div> -->

        <!-- If we need navigation buttons -->
        <div class="swiper-btn-position" role="group">
          <div class="swiper-button-prev left-btn-swiper">
            <svg class="svg-arrows">
              <use href="./img/img-sliders/arrows.svg#icon-arrow-left"></use>
            </svg>
          </div>
          <div class="swiper-button-next right-btn-swiper">
            <svg class="svg-arrows">
              <use href="./img/img-sliders/arrows.svg#icon-arrow-right"></use>
            </svg>
          </div>
        </div>

        <!-- If we need scrollbar -->
        <!-- <div class="swiper-scrollbar"></div> -->
      </div>
    </div>

    <div class="container">
      <div class="swiper-2">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <img
              src="./img/img-sliders/unsplash_JIUjvqe2ZHg.jpg"
              width="200"
              alt=""
            />
          </div>
          <div class="swiper-slide">
            <img
              src="./img/img-sliders/unsplash_M6E8SO73MPY.jpg"
              width="200"
              alt=""
            />
          </div>
          <div class="swiper-slide">
            <img
              src="./img/img-sliders/unsplash_RuCVvjuyNeQ.jpg"
              width="200"
              alt=""
            />
          </div>
          <div class="swiper-slide">
            <img
              src="./img/img-sliders/unsplash_umAXneH4GhA.jpg"
              width="200"
              alt=""
            />
          </div>
          <div class="swiper-slide">
            <img
              src="./img/img-sliders/unsplash_UypLIU-gkK8.jpg"
              width="200"
              alt=""
            />
          </div>
        </div>
        <!-- If we need pagination -->
        <!-- <div class="swiper-pagination"></div> -->

        <!-- If we need navigation buttons -->
        <div class="swiper-btn-position" role="group">
          <div class="swiper-button-prev left-btn-swiper">
            <svg class="svg-arrows">
              <use href="./img/img-sliders/arrows.svg#icon-arrow-left"></use>
            </svg>
          </div>
          <div class="swiper-button-next right-btn-swiper">
            <svg class="svg-arrows">
              <use href="./img/img-sliders/arrows.svg#icon-arrow-right"></use>
            </svg>
          </div>
        </div>

        <!-- If we need scrollbar -->
        <!-- <div class="swiper-scrollbar"></div> -->
      </div>
    </div>

    <script type="module" src="./sliders.js"></script>
  </body>
</html>
