      <section class="section map-contacts" id="map">
        <div class="container">
          <div class="contacts-card">
            <h3 class="map-sub-title">MIMIHO</h3>
            <h2 class="map-title visually-hidden">Контакти</h2>
            <p class="map-text">Ресторанно-готельний комплекс</p>
            <form>

              <label>Ресторан
                <input 
                  class="map-field-text" 
                  type="tel" 
                  name="map-phone-restoran" 
                  id="map-phone-restoran" 
                  placeholder=" "
                  value="095 555 95 33">
                <span class="map-icon-phone">
                  <svg widht="24" height="24">
                    <use href="./"></use>
                  </svg>
                </span>
              </label>

              <label>Готель
                <input 
                  class="map-field-text" 
                  type="tel" 
                  name="map-phone-hotel" 
                  id="map-phone-hotel" 
                  placeholder=" "
                  value="066 849 10 89&npcs&npcs067 275 85 40">

                  <svg widht="24" height="24">
                    <use href="./"></use>
                  </svg>
                </span>
              </label>

              <label>Адреса
                <input 
                  class="map-field-text" 
                  type="text" 
                  name="map-phone-restoran" 
                  id="map-phone-restoran" 
                  placeholder=" "
                  value="Україна, м. Полтава,
                  вул. Маршала Бірюзова, 15">
                <span class="map-icon-addrres">
                  <svg widht="24" height="24">
                    <use href="./"></use>
